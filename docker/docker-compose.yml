services:
  suricata:
    container_name: suricata
    image: agnusdei1207/suricata:latest
    network_mode: host
    cap_add:
      - SYS_NICE
      - NET_ADMIN
    volumes:
      - suricata-log:/var/log/suricata
      - suricata-config:/etc/suricata:rw
    command:
      - "-c"
      - "/etc/suricata/suricata.yaml"
      - "-i"
      - "eth0"
      - "--af-packet"
      - "--runmode=autofp"
      - "--set=af-packet.0.copy-mode=ips"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  fluentd:
    container_name: fluentd
    image: agnusdei1207/fluentd:latest
    volumes:
      - suricata-log:/var/log/suricata:ro
      - fluentd-volume:/fluentd/state
    depends_on:
      - suricata
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    networks:
      - bastion-network

  axum:
    container_name: axum
    image: agnusdei1207/axum:latest
    ports:
      - "3000:3000"
    volumes:
      - axum-volume:/logs
      - suricata-log:/shared/suricata:ro
      - suricata-config:/shared/suricata-config:ro
      - fluentd-volume:/shared/fluentd:ro
    depends_on:
      - fluentd
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    networks:
      - bastion-network

volumes:
  suricata-log:
    driver: local
  suricata-config:
    driver: local
  fluentd-volume:
    driver: local
  axum-volume:
    driver: local

networks:
  bastion-network:
    driver: bridge
