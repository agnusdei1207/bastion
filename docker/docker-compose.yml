version: "3.8"

services:
  suricata:
    container_name: suricata
    image: agnusdei1207/suricata:latest
    network_mode: host # Suricata는 호스트 네트워크 필요
    cap_add:
      - SYS_NICE
      - NET_ADMIN
    volumes:
      - suricata-log:/var/log/suricata
      - suricata-config:/etc/suricata:rw
    command:
      - "-c"
      - "/etc/suricata/suricata.yaml"
      - "-i"
      - "eth0"
      - "--af-packet"
      - "--runmode=autofp"
      - "--set=af-packet.0.copy-mode=ips"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  fluentd:
    container_name: fluentd
    image: agnusdei1207/fluentd:latest
    volumes:
      - suricata-log:/var/log/suricata:ro
      - fluentd-volume:/fluentd/state
    environment:
      - FLUENTD_LOG_LEVEL=debug
    depends_on:
      suricata:
        condition: service_started
    restart: unless-stopped
    networks:
      - bastion-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  axum:
    container_name: axum
    image: agnusdei1207/axum:latest
    ports:
      - "3000:3000"
    volumes:
      - axum-volume:/logs
    depends_on:
      fluentd:
        condition: service_started
    restart: unless-stopped
    networks:
      - bastion-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

volumes:
  suricata-log:
    driver: local
  suricata-config:
    driver: local
  fluentd-volume:
    driver: local
  axum-volume:
    driver: local

networks:
  bastion-network:
    driver: bridge
    attachable: true
