version: "3.8"

services:
  suricata:
    container_name: suricata
    image: agnusdei1207/suricata:latest
    cap_add:
      - SYS_NICE # 낮은 우선순위 프로세스 허용
      - NET_ADMIN # 네트워크 인터페이스 제어 허용
    volumes:
      - suricata-log:/var/log/suricata # Suricata 로그 저장
      - suricata-config:/etc/suricata:rw # 설정 및 룰 공유
    command:
      - "-c"
      - "/etc/suricata/suricata.yaml"
      - "-i"
      - "eth0"
      - "--af-packet"
      - "--runmode=autofp"
      - "--set=af-packet.0.copy-mode=ips"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"
    networks:
      - tct-network

  axum:
    container_name: axum
    image: agnusdei1207/axum:latest
    ports:
      - "3000:3000" # 외부에서 접근 가능한 API 포트
    volumes:
      - axum-log:/logs # Axum 로그 저장 (독립 경로)
      - suricata-log:/shared/suricata:ro # Suricata 로그 접근 (읽기 전용)
      - suricata-config:/shared/suricata-config:ro # 설정 및 룰 접근 (읽기 전용)
      - fluentd-volume:/shared/fluentd:ro # Fluentd 상태 접근 (읽기 전용)
    depends_on:
      - fluentd
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"
    networks:
      - tct-network

  fluentd:
    container_name: fluentd
    image: agnusdei1207/fluentd:latest
    volumes:
      - suricata-log:/var/log/suricata:ro # Suricata 로그 읽기
      - fluentd-volume:/fluentd/state # Fluentd 내부 상태 저장
    depends_on:
      - suricata
      - axum
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"
    networks:
      - tct-network

volumes:
  suricata-log: # Suricata 로그 저장소
    driver: local
  suricata-config: # Suricata 설정 공유
    driver: local
  fluentd-volume: # Fluentd 내부 상태 저장
    driver: local
  axum-log: # Axum 로그 저장소 (기존 /app/logs 사용 → 충돌 방지 위해 변경)
    driver: local

networks:
  tct-network:
    driver: bridge
