version: "3.8"

services:
  suricata:
    container_name: suricata
    image: agnusdei1207/suricata:latest
    cap_add:
      - SYS_NICE # 낮은 우선순위 프로세스 허용
      - NET_ADMIN # 네트워크 인터페이스 제어 허용
    volumes:
      - suricata-log:/var/log/suricata # Suricata 로그 저장
      - suricata-config:/etc/suricata:rw # 설정 및 룰 공유
    command:
      - "-c"
      - "/etc/suricata/suricata.yaml"
      - "-i"
      - "eth0"
      - "--af-packet"
      - "--runmode=autofp"
      - "--set=af-packet.0.copy-mode=ips"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"
    networks:
      - tct-network

  fluentd:
    container_name: fluentd
    image: agnusdei1207/fluentd:latest
    volumes:
      - suricata-log:/var/log/suricata:rw # Suricata 로그 읽기
      - fluentd-volume:/fluentd/state # Fluentd 내부 상태 저장
    depends_on:
      - suricata
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"
    networks:
      - tct-network

  axum:
    container_name: axum
    image: agnusdei1207/axum:latest
    volumes:
      - axum-volume:/app/logs # Axum 자체 로그 저장
      - suricata-log:/shared/suricata:rw # Suricata 로그 접근
      - suricata-config:/shared/suricata-config:rw # 설정 및 룰 접근 (Axum 전용 경로)
      - fluentd-volume:/shared/fluentd:rw # Fluentd 상태 접근
    depends_on:
      - fluentd
    restart: unless-stopped
    ports:
      - "3000:3000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"
    networks:
      - tct-network

volumes:
  suricata-log: # Suricata 로그 저장
    driver: local
  suricata-config: # Suricata 설정 및 룰 공유
    driver: local
  fluentd-volume: # Fluentd 상태 저장
    driver: local
  axum-volume: # Axum 로그 저장
    driver: local

# 🌐 내부 네트워크 정의
networks:
  tct-network:
    driver: bridge
